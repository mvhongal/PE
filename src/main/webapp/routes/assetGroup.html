<header>
    <h3>Asset Group</h3>
</header>

<table>
  <tr>
    <th>Display Name</th>
    <td>{{assetGroup.displayName}}</td>
  </tr>
  <tr>
    <th>Description</th>
    <td>{{assetGroup.description}}</td>
  </tr>
  <tr>
    <th>Created By</th>
    <td>{{assetGroup.createdBy}}</td>
  </tr>
  <tr>
    <th>Created On</th>
    <td>{{assetGroup.createdOn | date}}</td>
  </tr>
  <tr>
    <th>Group Definition</th>
    <td>{{assetGroup.groupDefinition}}</td>
  </tr>
</table>
